            <div class="header">

                    <section class="header__logo">
                        <img

                            src="images/vk-logo.svg"
                            alt="vk-logo"
                        />
                        <h1 class="header__title">вкомментах</h1>

                    <div class="header__avatar-box">

                            src="images/Brendan_Eich_avatar.jpg"

                        />
                    </div>
                </div>
            </div>
            <!--/.header-->

            <main class="content">
                <div class="content__container container">
                    <div class="wall-for-posts">
                        <div class="wall-for-posts__spacing"></div>
                        <div class="wall-for-posts__post post">
                            <section class="post__author">
                                <div class="post__avatar-box">
                                    <img
                                        class="post__avatar-photo avatar-photo"
                                        src="images/Brendan_Eich_avatar.jpg"
                                        alt="Author"
                                        width="150"
                                    />
                                </div>
                                <div class="post__info-col">
                                    <h3 class="post__author-name">
                                        Brendan Eich
                                    </h3>
                                    <time
                                        class="post__time time"
                                        datetime="08-03-2023"
                                        >08.03.2023</time
                                    >
                                </div>
                            </section>
                            <p class="post__text"></p>
                            <div class="post-actions">
                                <div
                                    class="post-actions__icon-wrapper speech-wrapper"
                                    title="Комментировать"
                                >
                                    <i
                                        class="post-actions__icon fa-regular fa-comment"
                                    ></i>
                                    <div
                                        class="post-actions__counter answer-counter"
                                    ></div>
                                </div>
                                <div
                                    class="post-actions__icon-wrapper"
                                    title="Поделиться"
                                >
                                    <i
                                        class="post-actions__icon fa-regular fa-share-from-square"
                                    ></i>
                                </div>
                            </div>
                            <form
                                class="commentaries-form commentaries-form_hidden"
                                name="commentaries"
                            >
                                <div class="commentaries-form__inputs-data">
                                    <input
                                        class="commentaries-form__name input"
                                        name="author"
                                        type="text"
                                        placeholder="Ваше имя"
                                        title="Введите имя"
                                        autocomplete="off"
                                        tabindex="1"
                                    />
                                    <input
                                        class="commentaries-form__date input"
                                        name="date"
                                        type="date"
                                        title="Введите дату публикации (по умолчанию: текущая)"
                                        autocomplete="off"
                                    />
                                    <div
                                        class="commentaries-form__close-wrapper"
                                    >
                                        <i
                                            class="commentaries-form__close fa-solid fa-xmark"
                                            title="Закрыть"
                                        ></i>
                                    </div>
                                </div>

                                <div class="commentaries-form__message">
                                    <textarea
                                        class="commentaries-form__text-field input"
                                        name="textfield"
                                        placeholder="Написать комментарий..."
                                        title="Напишите комментарий"
                                        autocomplete="off"
                                        tabindex="2"
                                    ></textarea>
                                    <label
                                        class="commentaries-form__label"
                                        for="submit"
                                    >
                                        <i
                                            class="commentaries-form__send-btn fa-solid fa-paper-plane"
                                            title="Опубликовать комментарий"
                                        ></i>
                                    </label>
                                    <input id="submit" type="submit" value="" />
                                </div>
                            </form>
                            <!--/.commentaries-form-->
                        </div>
                        <!--/.post-->

                        <div class="commentaries post">
                            <h2 class="commentaries__title">
                                Комментарии к посту
                            </h2>
                            <ul class="commentaries__list"></ul>
                        </div>
                        <!--/.commentaries-->
                        <section class="message-help">
                            <h3 class="message-help__text">
                                Это сообщение пока не прокомментировали.
                                <span
                                    class="message-help__text message-help__text_blue"
                                    >Ответьте первым!</span
                                >
                            </h3>
                        </section>
                    </div>
                </div>
            </main>
